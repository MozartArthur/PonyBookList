{% extends "base.html" %}

{% block title %}
    Book details
{% endblock %}

{% block content %}

{% for record in list %}
<div class="container">
  <form method="post" action="{{ url_for('update') }}">
    <div class="form-group row">
      <label for="id" class="col-md-2 col-form-label">Номер</label>
      <div class="col-md-10">
        <input type="text" readonly class="form-control-plaintext" name="id" id="id" value="{{ record.id }}">
      </div>
    </div>
    <div class="form-group">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Title">Название книги</label>
        <input type="text" class="form-control" name="Title" id="Title" value='{{ record.title }}'>
      </div>
      <div class="form-group col-md-6">
        <label for="Author">Автор</label>
        <input type="text" class="form-control" name="Author" id="Author" value='{{ record.author }}'>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success form-control">Изменить</button>
    </div>
  </form>
</div>


{% endfor %}
{% endblock %}
