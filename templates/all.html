{% extends "base.html" %}
{% block title %}
    All Books
{% endblock %}

{% block content %}

<div class="container">
    <table class="table table-hover">
        <thead class="bg-primary text-light">
            <tr>
                <th scope="col"><input class="form-check-input" type="checkbox" id="main-checkbox" style="margin:0px;position:relative"></th>
                <th scope="col">Номер</th>
                <th scope="col">Название книги</th>
                <th scope="col">Автор</th>
            </tr>
        </thead>
        <tbody>

            {% for record in all_books %}
            <tr>
                <th><input class="form-check-input" type="checkbox" style="margin:0px" name="checkbox" value="{{ record.id }}"></th>
                <td><a href="book/{{ record.id }}" style="color: black">{{ record.id }}</a></td>
                <td><a href="book/{{ record.id }}">{{ record.title }}</a></td>
                <td><a href="book/{{ record.id }}">{{ record.author }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="button" class="btn btn-danger" id="del-button">Прочитано!</button>

</div>

{% endblock %}
